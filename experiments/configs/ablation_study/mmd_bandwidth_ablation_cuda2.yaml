# MMD Kernel Bandwidth (Ïƒ) Ablation Study Configuration - CUDA:2
#
# This configuration tests the sensitivity of MMD kernel bandwidth parameter
#
# Reference: Learning Majority-to-Minority Transformations with MMD and Triplet Loss
#            for Imbalanced Classification (arXiv:2509.11511)
#
# Reproducibility: Fixed seed (42) for all random operations
# GPU Assignment: cuda:2, Datasets 7-8 (of 10)

experiment_name: "mmd_bandwidth_ablation_cuda2"
parameter_name: "mmd_sigma"
parameter_values: [0.1, 0.5, 1.0, 2.0, 5.0]

# Model configuration
model:
  n_epochs: 500
  lr: 0.001
  hidden_dims: [16, 32, 64, 128]
  latent_dim: 256
  residual: true
  median_bw: false  # Set to false to use fixed sigma values
  
# Fixed hyperparameters
fixed_params:
  triplet_margin: 1.0  # Triplet margin (tested separately, triplet_alpha = triplet_margin)
  danger_k: 5          # Danger set k value (tested separately)
  lambda_beta: 0.01   # Lambda weight (tested separately)
  
# Training configuration
training:
  device: "cuda:2"
  kernel_type: "gaussian"
  loss_params: {}  # Will be populated with sigma value
  
# Evaluation configuration
evaluation:
  n_runs: 10
  n_splits: 10
  random_state: 1203  # Fixed seed for reproducibility (paper standard)
  seed: 1203  # Additional seed parameter for consistency
  metrics:
    - "roc_auc"      # AUROC: Area Under the ROC Curve
    - "g_mean"       # G-mean: Geometric mean of sensitivity and specificity
    - "mcc"          # MCC: Matthews Correlation Coefficient
    - "f1_score"     # F1-score: Harmonic mean of precision and recall
    
# Dataset configuration - Datasets 15-21
datasets:    
  # Local .dat files
  - name: "ecoli4"
    path: "data/raw/ecoli4.dat"
    imbalance_ratio: "~15.8:1"
    n_features: 7
    
  - name: "glass-0-1-2-3_vs_4-5-6"
    path: "data/raw/glass-0-1-2-3_vs_4-5-6.dat"
    imbalance_ratio: "~3.2:1"
    n_features: 9
    
  - name: "glass-0-1-6_vs_5"
    path: "data/raw/glass-0-1-6_vs_5.dat"
    imbalance_ratio: "~19.4:1"
    n_features: 9
    
  - name: "glass4"
    path: "data/raw/glass4.dat"
    imbalance_ratio: "~15.5:1"
    n_features: 9
    
  - name: "pima"
    path: "data/raw/pima.dat"
    imbalance_ratio: "~1.9:1"
    n_features: 8
    
  - name: "segment0"
    path: "data/raw/segment0.dat"
    imbalance_ratio: "~6.0:1"
    n_features: 19
    
  - name: "winequality-red-3_vs_5"
    path: "data/raw/winequality-red-3_vs_5.dat"
    imbalance_ratio: "~68.1:1"
    n_features: 11

# Output configuration
output:
  results_dir: "results/ablation_study/mmd_bandwidth_cuda2"
  figures_dir: "figures/ablation_study/mmd_bandwidth_cuda2"
  log_dir: "logs/ablation_study/mmd_bandwidth_cuda2"


