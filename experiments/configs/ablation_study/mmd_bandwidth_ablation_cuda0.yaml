# MMD Kernel Bandwidth (Ïƒ) Ablation Study Configuration - CUDA:0
#
# This configuration tests the sensitivity of MMD kernel bandwidth parameter
#
# Reference: Learning Majority-to-Minority Transformations with MMD and Triplet Loss
#            for Imbalanced Classification (arXiv:2509.11511)
#
# Reproducibility: Fixed seed (42) for all random operations
# GPU Assignment: cuda:0, Datasets 1-3 (of 10)

experiment_name: "mmd_bandwidth_ablation_cuda0"
parameter_name: "mmd_sigma"
parameter_values: [0.1, 0.5, 1.0, 2.0, 5.0]

# Model configuration
model:
  n_epochs: 10
  lr: 0.001
  hidden_dims: [16, 32, 64, 128]
  latent_dim: 256
  residual: true
  median_bw: false  # Set to false to use fixed sigma values
  
# Fixed hyperparameters
fixed_params:
  triplet_margin: 1.0  # Triplet margin (tested separately, triplet_alpha = triplet_margin)
  danger_k: 5          # Danger set k value (tested separately)
  lambda_beta: 0.01   # Lambda weight (tested separately)
  
# Training configuration
training:
  device: "cuda:0"
  kernel_type: "gaussian"
  loss_params: {}  # Will be populated with sigma value
  
# Evaluation configuration
evaluation:
  n_runs: 10
  n_splits: 10
  random_state: 1203  # Fixed seed for reproducibility (paper standard)
  seed: 1203  # Additional seed parameter for consistency
  metrics:
    - "roc_auc"      # AUROC: Area Under the ROC Curve
    - "g_mean"       # G-mean: Geometric mean of sensitivity and specificity
    - "mcc"          # MCC: Matthews Correlation Coefficient
    - "f1_score"     # F1-score: Harmonic mean of precision and recall
    
# Dataset configuration - Datasets 1-7
datasets:    
  # Datasets from imblearn.datasets.fetch_datasets()
  - name: "arrhythmia"
    path: "imblearn"  # Loaded via imblearn.datasets.fetch_datasets()
    imbalance_ratio: "~17.0:1"
    n_features: 278
    
  - name: "coil_2000"
    path: "imblearn"  # Loaded via imblearn.datasets.fetch_datasets()
    imbalance_ratio: "~16.0:1"
    n_features: 85
    
  - name: "oil"
    path: "imblearn"  # Loaded via imblearn.datasets.fetch_datasets()
    imbalance_ratio: "~22.0:1"
    n_features: 49
    
  - name: "ozone_level"
    path: "imblearn"  # Loaded via imblearn.datasets.fetch_datasets()
    imbalance_ratio: "~34.0:1"
    n_features: 72
    
  - name: "scene"
    path: "imblearn"  # Loaded via imblearn.datasets.fetch_datasets()
    imbalance_ratio: "~13.0:1"
    n_features: 294
    
  - name: "sick_euthyroid"
    path: "imblearn"  # Loaded via imblearn.datasets.fetch_datasets()
    imbalance_ratio: "~9.8:1"
    n_features: 42
    
  - name: "solar_flare_m0"
    path: "imblearn"  # Loaded via imblearn.datasets.fetch_datasets()
    imbalance_ratio: "~19.0:1"
    n_features: 32
# Output configuration
output:
  results_dir: "results/ablation_study/mmd_bandwidth_cuda0"
  figures_dir: "figures/ablation_study/mmd_bandwidth_cuda0"
  log_dir: "logs/ablation_study/mmd_bandwidth_cuda0"


