# Quick Test Configuration - For Testing Setup
# Reduced runs and splits for fast execution

experiment_name: "quick_test"
parameter_name: "triplet_margin"
parameter_values: [1.0, 2.0]  # Only 2 values

# Model configuration
model:
  n_epochs: 100  # Reduced from 2000
  lr: 0.001
  hidden_dims: [32, 16]  # Smaller network
  latent_dim: 8
  residual: true
  median_bw: true
  
# Fixed hyperparameters
fixed_params:
  mmd_sigma: 1.0
  danger_k: 5
  lambda_beta: 0.01
  triplet_alpha: 0.3
  
# Training configuration
training:
  device: "cpu"
  kernel_type: "gaussian"
  loss_params: {}
  
# Evaluation configuration (much smaller)
evaluation:
  n_runs: 2  # Reduced from 10
  n_splits: 3  # Reduced from 10
  random_state: 42
  metrics:
    - "f1_score"
    - "roc_auc"
    - "g_mean"
    
# Only 2 small datasets for quick test
datasets:
  - name: "ecoli3"
    path: "data/raw/ecoli3.dat"
    imbalance_ratio: "~8.6:1"
    n_features: 7
    
  - name: "glass4"
    path: "data/raw/glass4.dat"
    imbalance_ratio: "~15.5:1"
    n_features: 9

# Output configuration
output:
  results_dir: "results/ablation_study/quick_test"
  figures_dir: "figures/ablation_study/quick_test"
  log_dir: "logs/ablation_study/quick_test"

