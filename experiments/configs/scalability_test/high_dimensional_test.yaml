# High-Dimensional Scalability Test Configuration
# Tests MOMS performance on datasets with 500+ dimensions

experiment_name: "high_dimensional_scalability"
test_type: "scalability"

# Model configuration
model:
  n_epochs: 1000  # Reduced for faster experiments
  lr: 0.001
  hidden_dims: [128, 64]  # Adjusted for high-dim
  latent_dim: 32
  residual: true
  median_bw: true
  
# Fixed hyperparameters (using optimal from ablation study)
fixed_params:
  triplet_margin: 1.0
  mmd_sigma: 1.0
  danger_k: 5
  lambda_beta: 0.01
  triplet_alpha: 0.3
  
# Training configuration
training:
  device: "cpu"
  kernel_type: "gaussian"
  loss_params: {}
  
# Evaluation configuration
evaluation:
  n_runs: 5  # Reduced for time efficiency
  n_splits: 5  # 5-fold CV
  random_state: 42
  
  # Metrics to track
  metrics:
    - "f1_score"
    - "roc_auc"
    - "g_mean"
    - "balanced_accuracy"
  
  # Performance measurements
  measurements:
    - "training_time"
    - "prediction_time"
    - "memory_peak"
    - "mmd_time"
    - "knn_time"
  
# Dimension settings
dimensions:
  target_dims: [294, 500, 768, 1000, 1500, 2000]
  # Will use PCA to reduce to these dimensions
  
# Base classifiers for evaluation
classifiers:
  - "RF"  # RandomForest (most robust for high-dim)
  - "SVM"  # SVM
  - "MLP"  # MLP
  
# Datasets to test (will be augmented to target dimensions)
base_datasets:
  - name: "ionosphere"
    path: "data/raw/ionosphere.dat"
    original_dim: 34
    
  - name: "penbased"
    path: "data/raw/penbased.dat"
    original_dim: 16
    
  - name: "wdbc"
    path: "data/raw/wdbc.data"
    original_dim: 30

# Dimensionality reduction comparison
dim_reduction:
  enabled: true
  methods:
    - "none"  # No reduction
    - "pca"   # PCA
    - "umap"  # UMAP (optional, if time permits)
  target_dim: 100  # Reduce to this if performance degrades

# Output configuration
output:
  results_dir: "results/scalability_analysis/high_dim"
  figures_dir: "figures/scalability/high_dim"
  log_dir: "logs/scalability/high_dim"
  
# Resource limits
resource_limits:
  max_memory_gb: 8
  max_time_per_run_minutes: 30

